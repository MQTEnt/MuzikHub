<h4>Search and choose singer</h4>
<ul class="">
  <li ng-repeat="x in singers" class=""><span class="label label-primary"><% x %></span><span ng-click="removeItem($index, 'singer')" style="cursor:pointer;" class=""> Ã—</span></li>
</ul>
<div class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-10">
      <input class="form-control" placeholder="Search or add new singer" ng-model="newSinger" type="text" bs3-typeahead bs3-source="artists">

  </div>
  <!-- Display tool tip when the item doesn't exsist in Database... -->
  <div class="form-group">
    <div class="col-sm-2">
      <button class="btn btn-success" ng-click="addItem('singer')" class="">Add</button>
    </div>
  </div>
  <p><%errortextSinger%></p>
</div>
