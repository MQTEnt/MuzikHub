<h4>Search and choose composer</h4>
<ul class="">
  <li ng-repeat="x in composers" class=""><span class="label label-primary"><% x %></span><span ng-click="removeItem($index)" style="cursor:pointer;" class=""> Ã—</span></li>
</ul>
<div class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-10">
      <input class="form-control" placeholder="Search or add new composer" ng-model="newItem" type="text" bs3-typeahead bs3-source="artists">
    </div>
  </div>
  <!-- Display tool tip when the item doesn't exsist in Database... -->
  <div class="form-group">
    <div class="col-sm-2">
      <button class="btn btn-success" ng-click="addItem()" class="">Add</button>
    </div>
  </div>
  <p><%errortext%></p>
</div>
